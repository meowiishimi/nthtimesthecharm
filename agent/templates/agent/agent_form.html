<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Agent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }
        h1 {
            font-size: 48px;
            font-weight: bold;
            color: #222;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }
        h1::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -8px;
            width: 65%;
            height: 5px;
            background: #4CAF50;
            border-radius: 3px;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Add New Agent</h1>
    <br> <br>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Agent</button>
    </form>

    <br>
    <a href="{% url 'agent_list' %}">‚Üê Back to Agent List</a>
</body>
</html>
